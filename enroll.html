<h1 style="text-align: center"> Scan Your ID Card </h1>
<form action="http://localhost:5000/enroll" method="post" id="scan">
	<input name = "idnumber" id="idnumber" autofocus="on" autocomplete="off" />
	<button type="submit" onclick="return false">Proceed</button>
</form>
<style type="text/css">
	#scan{
		opacity: 0;
	}

	h1,
	input,
	button{
		font-family: Roboto;
		font-weight: 200;
		font-size: 2em;
		text-align: center;

	}

	button{
		margin:0 auto;
    	display:block;
    	margin-top: 20px;
	}

	input{
		margin:0 auto;
    	display:block; 
    	width: 80%;
    	max-width: 400px;
    	transition: all 0.9s;

	}
	input:focus{
		outline:none;
		border-color: #aaa;
	}

</style>
<script type="text/javascript">
	$(document).ready(function(){
		$('idnumber').focus();
	})
	$('#idnumber').on('input', function() {
    // do something
    	console.log('fadfaf');
    	var re = new RegExp(/(F20)[0-9][0-9]\d\d\d(H)($)/);
		var id = document.getElementById('idnumber');
		len = id.value.length;

		if(re.test(id.value)){
			document.getElementById("scan").submit();
			console.log('match');
		}else if(!re.test(id.value) && len>=9){
			location.reload();
		}
});
</script>
</body>
